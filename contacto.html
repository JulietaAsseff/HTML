<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>formulario de contacto</h1>
    </header>

    <main>
        <div>
            <h2>complete este formulario para poder contactarnos</h2>
            <p>recuerde completar sus datos tal cual aparecen en el DNI.</p>
        </div>

        <form>
            <div>
                <label for="nombre">
                    Nombre:
                </label>
                <input type="text" name="nombre" />
            </div>
            <div>
                <input type="text" name="apellido" placeholder="Apellido" />
            </div>
            <div>
                <label for="edad">
                    Edad:
                </label>
                <input type="number" name="edad" />
            </div>
            <div>
                <input type="password" name="password" placeholder="ContraseÃ±a" />
            </div>
            <div>
                <label for="text">
                    Embarazada: 
                </label>
                <input type="checkbox" />
            </div>
            <div> 
                <label for="date of birth">
                    Fecha de nacimiento:
                </label>
                <input type="date" name="date" placeholder="Fecha" />
            </div>
            <div>
                <input type="file" name="file" />
            </div>
            <div>
                <input type="email" name="email" placeholder="Email" />
            </div>
            <div>
                <input type="number" name="tel" placeholder="Telefono" />
            </div>
            <div> 
                <input type="url" name="url" placeholder="Link" />
            </div>
            <div>
                <button> ENVIAR </button>
            </div>

        </form>

    </main>
</body>

</html>
